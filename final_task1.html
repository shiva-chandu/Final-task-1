<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Registration Form</h1>
    <label for="name">First Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter First Nmae">
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" name="name" id="lastname" placeholder="Enter Last name">
    <br>
    <label for="email">Email Adress:</label>
    <input type="text" name="email" id="email" placeholder="Enter Email id">
    <br>
    <label for="password">Password:</label>
    <input type="text" name="password" id="password">
    <br>
    <label for="">Gender:</label>
    <br>
    <label for="male">Male</label>
    <input type="radio" name="Gender" id="male">
    <br>
    <label for="female">Female</label>
    <input type="radio" name="Gender" id="female">
    <br>
    <label for="other">Other</label>
    <input type="radio" name="Gender" id="other">
    <br>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age">
    <br>
    <label for="">Preferences:</label>
    <br>
    <label for="painting">Acryclic painting</label>
    <input type="checkbox" name="painting" id="painting">
    <br>
    <label for="painting">Oil painting</label>
    <input type="checkbox" name="painting" id="painting">
    <br>
    <label for="painting">colour painting</label>
    <input type="checkbox" name="painting" id="painting">
    <br>
    <label for="">Select occupation:</label>
    <select name="" id="">
        <option value="">Student</option>
    </select>
    <br>
    <label for="">Bio</label>
    <textarea name="" id="" placeholder="share few lines about yourself..."></textarea>
    <br>
    <input type="reset" name="" id="">
    <input type="submit" name="" id="">
</body>
</html>
